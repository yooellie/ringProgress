<html>

	<head>
		<meta charset="UTF-8">
		<title>环形图进度条</title>
		<link rel="stylesheet" href="css/jquery.ringProgress.css" />
	</head>

	<body>
		<div class="ring-progress" data-size="0.3">
			<div class="ring-inner">
				<div class="content">30%</div>
				<div class="content">8'12"</div>
			</div>
		</div>
		<div class="ring-progress" data-size="0.4">
			<div class="ring-inner">
				<div class="content">30%</div>
				<div class="content">8'12"</div>
			</div>
		</div>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.ringProgress.js"></script>
		<script>
			$(".ring-progress").ringProgress();
		</script>
	</body>

</html>
